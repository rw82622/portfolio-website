{% extends 'portfolio_app/layout.html' %}
{% block div %}
<div class="contact">
    <h1>Contact Me</h1>
    <form method="POST" onsubmit="sendEmail(event)">
        {% csrf_token %}
        <label for="name">Name</label>
        <input id="contactName" type="text" name="name" placeholder="Enter Full Name" class="form-control" required/>
        <br />
        <input name="subject" type="hidden" value="Portfolio_Contact">
        <label for="message">Leave a message</label>
        <textarea id="contactMessage" name="message" rows='4' placeholder="Enter message" class="form-control" required></textarea>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
{% block footer %}
    <footer class="fixed-bottom">
        <strong>&copy 2022 Rexford Wiafe</strong>
    </footer>
{% endblock %}
