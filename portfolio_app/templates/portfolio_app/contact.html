{% extends 'portfolio_app/layout.html' %}
{% block div %}
<div>
    <h1>Contact Me</h1>
    <form method="POST" class="contact">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter Full Name" class="form-control"/>
        <br />
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Enter Email" class="form-control"/>
        <br />
        <label for="company">Company Name</label>
        <input type="text" name="company" placeholder="Enter Company Name" class="form-control"/>
        <br />
        <label for="message">Leave a message</label>
        <textarea name="message" rows='4' placeholder="Enter message" class="form-control"></textarea>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
